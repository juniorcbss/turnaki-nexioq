name: Frontend CI

on:
  pull_request:
    paths: ['frontend/**']
  push:
    branches: [main]
    paths: ['frontend/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm -w frontend ci
      
      - name: Lint
        run: npm -w frontend run lint
      
      - name: Type check
        run: npm -w frontend run sync && npx tsc --noEmit
        working-directory: frontend
      
      - name: Run tests
        run: npm -w frontend run test
      
      - name: Build
        run: |
          echo "VITE_API_BASE=https://api.example.com" > frontend/.env
          npm -w frontend run build
